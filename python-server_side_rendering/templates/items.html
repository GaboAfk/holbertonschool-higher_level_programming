<!DOCTYPE html>
<html>
    <head>
        <title>Items List</title>
    </head>
    <body>
        {% include 'header.html'   %}
        <h1>Items lists</h1>
        {% if item_list %}
            <ul>
                {% for item in item_list %}
                <li>{{ item }}</li>                
                {% endfor %}
            </ul>
        {% else %}
            <p>No items found</p>
        {% endif %}
    </body>
</html>
